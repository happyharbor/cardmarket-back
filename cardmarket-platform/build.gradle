plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    // platforms
    api platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"),
            platform('org.apache.logging.log4j:log4j-bom:2.14.0'),
            platform('com.fasterxml.jackson:jackson-bom:2.12.1')

    constraints {
        api 'org.projectlombok:lombok:1.18.16',
                'org.apache.commons:commons-lang3:3.11',
                'net.jodah:failsafe:2.4.0',
                'com.spotify:completable-futures:0.3.4',
                'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.4',
                'com.opencsv:opencsv:5.3'
    }
}
